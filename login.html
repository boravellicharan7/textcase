<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and Styles -->
    <meta charset="UTF-8"> <!-- Character encoding for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design -->

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="login&signin.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <!-- Page Title -->
    <title>Music Drug</title>

    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- HEADER SECTION -->
    <header>
        <h2>Welcome to Music Is Our Only Drug</h2> <!-- Main title -->
        <h3>---Where melodies are the remedy---</h3> <!-- Subtitle -->
    </header>

    <!-- MAIN CONTENT SECTION -->
    <div class="container">
        <div class="row">
            <!-- Left Column: Image -->
            <div class="col-6 image">
                <img style="border-radius: 15px; margin: 0 auto;" width="510"
                    src="./images/a man listening to music with headphones using darkslategrey and black colors.png"
                    alt="Man listening to music">
            </div>

            <!-- Right Column: Login Form -->
            <div class="col-6">
                <div class="mb-3 user_input">
                    <!-- Login Form -->
                    <form id="loginForm">
                        <h3 class="signin text-white text-center">Login to our Drug</h3> <!-- Form Header -->

                        <!-- Email Input -->
                        <input type="email" id="login_email" class="input input-bordered w-full mt-4"
                            placeholder="Where should we send your vibes? (e-mail)" required>

                        <!-- Password Input -->
                        <input type="password" id="login_password" class="input input-bordered w-full mt-4"
                            placeholder="Enter your password (our beats keep it safe)" required>

                        <!-- Submit Button -->
                        <button class="login btn btn-success w-full mt-4" type="submit">
                            Sign In to the Groove
                        </button>
                    </form>

                    <!-- Sign-Up Link -->
                    <a href="signup.html" class="block mt-4 text-blue-500">
                        New here? Create an account!
                    </a>

                    <br>

                    <!-- Footer -->
                    <footer>
                        <h2>Music isn’t just what we do; it’s who we are.</h2>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="login.js"></script>
</body>

</html>
