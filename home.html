<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="home.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Music Drug</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- DaisyUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header Section -->
    <header class="text-center py-4">
        <h2>Feel the Beat. Live the Rhythm</h2>
    </header>

    <!-- Music Player Section -->
    <div class="music-player p-4 rounded-md mt-5 mx-auto max-w-md text-white shadow-lg">
        <!-- Music Player Title -->
        <h3 id="title_name" class="text-center text-2xl font-bold">Music Is More Than a Drug—It’s a Lifeline</h3>

        <!-- Album Art -->
        <div class="text-center mt-4">
            <img id="song-img" src="./images/logo.png" alt="Music Cover" class="rounded-md mx-auto max-w-full">
        </div>

        <!-- Song Details -->
        <div class="song-details text-center mt-3">
            <p id="song-title" class="text-xl font-bold">Song Title</p>
            <p id="song-artist" class="text-sm text-gray-400">Artist</p>
        </div>

        <!-- Audio Element -->
        <audio id="audio" src="./audio/your-song.mp3"></audio>

        <!-- Music Player Controls -->
        <div class="controls items-center justify-center mt-4">
            <button id="prev-btn" class="px-4 py-2 text-white rounded-md mr-2 hover:bg-gray-600"><img
                    src="./images/Untitled design (4).png" alt="" style="width: 25px; border-radius: 50%;"></button>
            <button id="play-pause-btn" class="play-btn px-4 py-2 text-white rounded-md hover:bg-gray-500"><img
                    src="./images/Untitled design (3).png" alt="" style="width: 25px; border-radius: 50%;"></button>
            <button id="next-btn" class="px-4 py-2 text-white rounded-md ml-2 hover:bg-gray-600"><img
                    src="./images/Untitled design (1).png" alt="" style="width: 25px; border-radius: 50%;"></button>
            <br>
            <br>
            <button id="backward-btn" class="px-4 py-2 text-white rounded-md mx-2 hover:bg-gray-500">-10s</button>
            <button id="forward-btn" class="px-4 py-2 text-white rounded-md mx-2 hover:bg-gray-500">+10s</button>
        </div>



        <!-- Progress Bar -->
        <div class="progress mt-4">
            <input type="range" id="progress-bar" class="w-full" value="0" max="100">
        </div>

        <!-- Time Display -->
        <div class="time flex justify-between text-sm mt-2 text-gray-400">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="home.js"></script>
</body>

</html>
