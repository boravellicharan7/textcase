        const unmuteAndPlay = () => {
            video.muted = false;
            video.play().catch(err => console.error('Video playback failed:', err));
            // Remove the event listener after it's triggered once
            window.removeEventListener('click', unmuteAndPlay);
        };

        window.addEventListener('click', unmuteAndPlay);
