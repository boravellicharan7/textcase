<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and Styles -->
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for mobile -->

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="login&signin.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <!-- Page title -->
    <title>Music Drug</title>

    <!-- Bootstrap CSS for layout and styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- DaisyUI CSS for additional styling -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css">

    <!-- Tailwind CSS script for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- HEADER SECTION -->
    <header>
        <h2>Join the Rhythm</h2> <!-- Main header -->
        <h3>---Your journey into sound therapy starts here---</h3> <!-- Subheader -->
    </header>

    <!-- MAIN CONTENT SECTION -->
    <div class="container">
        <div class="row">
            <!-- Left Column: Image -->
            <div class="col-6 image">
                <img style="border-radius: 15px; margin: 0 auto;" width="520"
                    src="./images/a man listening to music with headphones using darkslategrey and black colors.png"
                    alt="Man listening to music">
            </div>

            <!-- Right Column: Form -->
            <div class="col-6">
                <div class="mb-3 user_input">
                    <!-- Sign-Up Form -->
                    <form id="signupForm" method="post">
                        <h3 class="signin text-white text-center">Create New Account</h3> <!-- Form Header -->

                        <!-- Name Input -->
                        <input type="text" id="signup_name" class="input input-bordered w-full mt-4"
                            placeholder="What should we call you?" required>

                        <!-- Email Input -->
                        <input type="email" id="signup_email" class="input input-bordered w-full mt-4"
                            placeholder="Where should we send your vibes? (e-mail)" required>

                        <!-- Password Input -->
                        <input type="password" id="signup_password" class="input input-bordered w-full mt-4"
                            placeholder="Set a strong beat (password)" required>

                        <!-- Confirm Password Input -->
                        <input type="password" id="signup_confirm_password" class="input input-bordered w-full mt-4"
                            placeholder="Repeat the beat (confirm password)" required>

                        <!-- Submit Button -->
                        <button id="submitSignUp" class="signup btn btn-success w-full mt-4" type="submit">
                            Sign Up and Tune In
                        </button>
                    </form>

                    <!-- Login Link -->
                    <a href="login.html" class="block mt-4 text-blue-500">
                        Already a member? Log in to the groove
                    </a>

                    <br>

                    <!-- Footer -->
                    <footer>
                        <h2>Because music isn't just a drug; it's life itself</h2>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="signup.js"></script>
</body>

</html>
